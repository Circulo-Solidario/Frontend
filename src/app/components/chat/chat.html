    <div *ngFor="let msg of messages; let i = index" class="message">

  <!-- Input de mensaje -->
  <div class="message-input">

      (keyup.enter)="sendMessage()"
      placeholder="Escribe tu mensaje..."

    >
    <button 
      (click)="sendMessage()" 
      class="btn btn-send"
